apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: go-bot
    component: go-bot
  name: go-bot
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: go-bot
  strategy:
    rollingUpdate:
      maxSurge: "100%"
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: go-bot
    spec:
      containers:
      - image: 'docker.repo1.uhc.com/snimmag6/pull-internal:v4'
        imagePullPolicy: IfNotPresent
        name: referral-backend
        env:
        - name: APP_ID
          value: "SET_APP_ID"
        - name: ORG_ID
          value: SET_ORG_ID
        - name: GITHUB_ENTERPRISE_URL
          value: SET_GITHUB_ENTERPRISE_URL
        - name: GITHUB_ENTERPRISE_UPLOAD_URL
          value: SET_GITHUB_ENTERPRISE_UPLOAD_URL
        - name: RELEASE_BRANCH
          value: SET_RELEASE_BRANCH
        - name: REPOS
          value: SET_REPOS
        - name: CERT_PATH
          value: SET_CERT_PATH
        ports:
        - containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: github-rsa-keypair
          mountPath: /go/src/bot/keys
      volumes:
      - name: github-rsa-keypair
        secret:
          secretName: github-rsa-keypair
          items:
            - key: private-key
              path: github-private-key.pem
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: go-bot
  name: go-bot-svc
spec:
  ports:
  - name: tcp-3000
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: go-bot
